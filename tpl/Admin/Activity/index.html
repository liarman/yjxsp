<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>管理后台</title>
    <script src="__EASYUI__/jquery.min.js"></script>
    <script src="__EASYUI__/jquery.easyui.min.js"></script>
    <script src="__EASYUI__/locale/easyui-lang-zh_CN.js"></script>
    <script src="__EASYUI__/ajaxSetup.js"></script>
    <link rel="stylesheet" href="__EASYUI__/super/css/font-awesome.min.css">
    <link rel="stylesheet" href="__EASYUI__/super/superRed.css" id="themeCss">
    <script src="__EASYUI__/super/super.js"></script>
    <script src="__ADMIN_JS__/index.js" type="text/javascript" charset="utf-8"></script>

    <link href="__PUBLIC__/statics/css/admin.css" rel="stylesheet" />
    <script src="__EASYUI__/common.js"></script>
    <script src="__EASYUI__/formatter.js"></script>
    <script src="__EASYUI__/extend/validate.js"></script>
    <script src="__KINDEDITOR__/kindeditor-all.js"></script>
    <script src="__KINDEDITOR__/lang/zh-CN.js"></script>
</head>
<body style="padding: 0">
<div id='Loading'><image src='__PUBLIC_IMAGES__/loading.gif'/>加载中....</div>
<script src="__ADMIN_JS__/activity.js" type="text/javascript" charset="utf-8"></script>
<table id="ActivityGrid" class="easyui-datagrid"url="{:U('Admin/Activity/ajaxActivityList')}" pagination="true" toolbar="#toolbar_car" singleSelect="true" rownumbers="true" pageSize="20">
    <thead>
    <tr>
        <th field="title" width="200" >名称</th>
        <th field="intro" width="400" >通知</th>
        <th field="district_id" width="400" >所属小区</th>

    </tr>
    </thead>
</table>

<div id="toolbar_car">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-plus" plain="true" onclick="addActivity()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-edit" plain="true" onclick="editActivity()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="fa fa-remove" plain="true" onclick="destroyActivity()">删除</a>


</div>
<!-- 添加 -->
<div id="addActivity" class="easyui-dialog" title="添加" style="width:800px;height:500px;padding:10px 20px;" closed="true" modal="true">
    <form id="addActivityForm" method="post">
        <table>
            <tr>
                <td>名称:</td>
                <td><input name="title" class="easyui-textbox" data-options="delay:1000,required:true,height:30" /></td>
            </tr>
            <tr>
                <td>通知:</td>
                <td><textarea name="intro" class="addintro" style="width:300px;height:180px;"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="addActivitySubmit()" style="width:90px">保存</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addActivity').dialog('close')" style="width:90px">取消</a></td>
            </tr>
        </table>

    </form>
</div>
<div id="editActivity" class="easyui-dialog" title="编辑" style="width:800px;height:500px;padding:10px 20px;" closed="true" modal="true">
    <form id="editActivityForm" method="post">
        <input type="hidden" name="id" value="">
        <table>
            <tr>
                <td>名称:</td>
                <td><input name="title" class="easyui-textbox" data-options="delay:1000,required:true,height:30" /></td>
            </tr>
            <tr>
                <td>通知:</td>
                <td><textarea name="intro" class="editintro" style="width:300px;height:180px;"></textarea></td>
            </tr>
                <td></td>
                <td><a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="editActivitySubmit()" style="width:90px">保存</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#editActivity').dialog('close')" style="width:90px">取消</a></td>
            </tr>
        </table>

    </form>
</div>

<script type="text/javascript">
    var addActivityUrl= "{:U('Admin/Activity/addActivity')}";
    var editActivityUrl="{:U('Admin/Activity/editActivity')}";
    var deleteActivityUrl="{:U('Admin/Activity/deleteActivity')}";
    var aaa="{$_SESSION['user']['company_id']}";
</script>
</body>
</html>
